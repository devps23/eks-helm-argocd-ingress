{{- if .Values.schema.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.component }}
  labels:
    appName: {{ .Values.appName }}
    projectName: {{ .Chart.Name }}
spec:
  template:
    spec:
      volumes:
        - name: vault-secret
          emptyDir: {}
      initContainers:
        - name: get-secrets
          image: public.ecr.aws/u4j6q5s8/kubernetes-vault-init-container:1.2
          env:
            - name: VAULT_ADDR
              value: https://vault-internal.pdevops78.online:8200
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-token
                  key: token
            - name: SECRET_NAME
              value: common/vault
            - name: VAULT_SKIP_VERIFY
              value: "TRUE"
          volumeMounts:
            - name: vault-secret
              mountPath: /data
      containers:
        - name: schema
          image: public.ecr.aws/u4j6q5s8/backend-schema:1.4
          volumeMounts:
            - name: vault-secret
              mountPath: /data
      restartPolicy: Never
  backoffLimit: 1
{{- end }}

# here, once job fail backoffLimit will execute  based on value
# here schema will load only once